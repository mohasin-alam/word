<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Word Search | Offline Arcade</title>
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Futuristic Neon Word Search Puzzle. Play Offline.">
    <style>
        /* --- 1. CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --grid-bg: #111;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #0aff0a;
            --neon-purple: #bc13fe;
            --neon-yellow: #fefe00;
            --text-color: #fff;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --cell-size: clamp(25px, 6vw, 40px);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: none; /* Crucial for swipe handling */
        }

        /* --- 2. HEADER & HUD --- */
        header {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid #333;
        }

        h1.title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            animation: flicker 4s infinite alternate;
            text-transform: uppercase;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid #333;
            font-weight: bold;
            transition: all 0.3s;
        }
        .status-badge.online { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 5px var(--neon-green); }
        .status-badge.offline { border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 5px var(--neon-pink); }

        .hud {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .stat-box {
            background: #111;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
        }
        .stat-val { font-weight: bold; color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan); }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* --- 3. GAME AREA --- */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        /* GRID */
        .grid-wrapper {
            position: relative;
            padding: 10px;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
            touch-action: none;
        }

        #word-grid {
            display: grid;
            gap: 2px;
            /* Grid template cols set by JS */
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: #555;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
        }

        /* Selection States */
        .cell.selected {
            background: rgba(0, 243, 255, 0.2);
            color: #fff;
            box-shadow: inset 0 0 5px var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }

        .cell.found {
            background: rgba(10, 255, 10, 0.2);
            color: #fff;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1s infinite alternate;
        }

        /* WORD LIST */
        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            max-width: 90vw;
        }

        .word-item {
            padding: 5px 10px;
            background: #222;
            border-radius: 5px;
            color: #aaa;
            font-size: 0.9rem;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .word-item.found {
            color: var(--neon-green);
            border-color: var(--neon-green);
            text-decoration: line-through;
            box-shadow: 0 0 5px var(--neon-green);
        }

        /* --- 4. CONTROLS --- */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover, .btn.active { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .btn-restart { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-restart:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }

        /* --- 5. OVERLAYS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        .overlay.active { display: flex; }

        input[type="text"] {
            background: transparent;
            border: 2px solid var(--neon-purple);
            padding: 10px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            border-radius: 5px;
        }

        /* --- 6. FOOTER --- */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            border-top: 1px solid #222;
            width: 100%;
        }
        .dev-credit { color: var(--neon-cyan); font-weight: bold; text-shadow: 0 0 5px var(--neon-cyan); }

        /* ANIMATIONS */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
        @keyframes pulse { from { opacity: 0.8; } to { opacity: 1; box-shadow: 0 0 20px var(--neon-green); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* SELECTION LINE CANVAS (Overlay on grid) */
        #selection-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through */
        }
    </style>
</head>
<body>

    <header>
        <div>
            <div id="net-status" class="status-badge">Checking...</div>
            <div id="player-display" style="font-size:0.8rem; color:#aaa; margin-top:5px;">Player</div>
        </div>
        <h1 class="title">NEON SEARCH</h1>
    </header>

    <div class="hud">
        <div class="stat-box">
            <div class="stat-val" id="timer-val">00:00</div>
            <div class="stat-label">Time</div>
        </div>
        <div class="stat-box">
            <div class="stat-val"><span id="found-count">0</span> / <span id="total-count">0</span></div>
            <div class="stat-label">Words</div>
        </div>
    </div>

    <div class="game-container">
        <!-- DIFFICULTY TOGGLES -->
        <div style="margin-bottom: 10px; display: flex; gap: 5px;">
            <button class="btn active" id="btn-easy" onclick="Game.setDifficulty('easy')">Easy</button>
            <button class="btn" id="btn-med" onclick="Game.setDifficulty('medium')">Med</button>
            <button class="btn" id="btn-hard" onclick="Game.setDifficulty('hard')">Hard</button>
        </div>

        <!-- GRID -->
        <div class="grid-wrapper" id="grid-container">
            <canvas id="selection-canvas"></canvas>
            <div id="word-grid"></div>
        </div>

        <!-- WORDS -->
        <div class="word-list" id="word-list">
            <!-- Injected via JS -->
        </div>

        <button class="btn btn-restart" onclick="Game.initGame()">NEW PUZZLE</button>
    </div>

    <!-- START SCREEN -->
    <div id="start-overlay" class="overlay active">
        <h2 style="color:var(--neon-purple)">WORD SEARCH</h2>
        <input type="text" id="player-input" placeholder="Enter Name" maxlength="10">
        <button class="btn" onclick="Game.savePlayer()">START GAME</button>
    </div>

    <!-- WIN SCREEN -->
    <div id="win-overlay" class="overlay">
        <h2 style="color:var(--neon-green); font-size: 2.5rem;">PUZZLE SOLVED</h2>
        <p>Time: <span id="final-time" style="color:#fff">0</span></p>
        <p>Best: <span id="best-time" style="color:var(--neon-yellow)">-</span></p>
        <button class="btn btn-restart" onclick="Game.initGame()">PLAY AGAIN</button>
        <button class="btn" style="margin-top:10px; border:none; color:#666" onclick="Game.resetData()">Reset Data</button>
    </div>

    <footer>
        Developed by: <span class="dev-credit">Csm Mohasin Alam</span>
    </footer>

    <script>
        /**
         * NEON WORD SEARCH ENGINE
         * Pure JS, Offline, Canvas Overlay for Selection
         */
        const Game = (() => {
            
            // --- CONFIG ---
            const CONFIG = {
                easy: { size: 8, words: 5 },
                medium: { size: 10, words: 8 },
                hard: { size: 12, words: 12 }
            };
            
            const WORD_BANK = [
                "NEON", "CYBER", "LASER", "GLOW", "FUTURE", "SPACE", "ROBOT", 
                "MATRIX", "PIXEL", "DATA", "CODE", "TECH", "POWER", "SOLAR",
                "STAR", "MOON", "MARS", "ALIEN", "SHIP", "BLAST", "GAME",
                "LEVEL", "SCORE", "WIN", "TIME", "WARP", "SPEED", "DRIVE",
                "FLUX", "CORE", "GRID", "NODE", "LINK", "BYTE", "MEGA"
            ];

            // --- STATE ---
            let currentDiff = 'easy';
            let gridSize = 8;
            let grid = []; // 2D array of letters
            let wordsToFind = []; // Objects {word, found, color}
            let placedWords = []; // Array of objects {word, cells: [{r,c}]}
            let selection = { start: null, end: null, active: false };
            let timer = 0;
            let timerInterval = null;
            let playerName = "";
            let bestScores = { easy: null, medium: null, hard: null };

            // --- DOM ---
            const els = {
                gridContainer: document.getElementById('grid-container'),
                grid: document.getElementById('word-grid'),
                wordList: document.getElementById('word-list'),
                canvas: document.getElementById('selection-canvas'),
                timer: document.getElementById('timer-val'),
                foundCount: document.getElementById('found-count'),
                totalCount: document.getElementById('total-count'),
                startScreen: document.getElementById('start-overlay'),
                winScreen: document.getElementById('win-overlay'),
                finalTime: document.getElementById('final-time'),
                bestTime: document.getElementById('best-time'),
                input: document.getElementById('player-input'),
                playerDisp: document.getElementById('player-display'),
                net: document.getElementById('net-status')
            };

            const ctx = els.canvas.getContext('2d');

            // --- 1. INIT ---
            function init() {
                loadData();
                setupNetwork();
                setupInteraction();
                
                if (playerName) {
                    els.startScreen.classList.remove('active');
                    els.playerDisp.textContent = playerName;
                    initGame();
                }
            }

            function savePlayer() {
                const val = els.input.value.trim() || "Player";
                playerName = val;
                els.playerDisp.textContent = playerName;
                saveData();
                els.startScreen.classList.remove('active');
                initGame();
            }

            // --- 2. GAME LOGIC ---
            function setDifficulty(diff) {
                currentDiff = diff;
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`btn-${diff}`).classList.add('active');
                initGame();
            }

            function initGame() {
                stopTimer();
                els.winScreen.classList.remove('active');
                timer = 0;
                els.timer.textContent = "00:00";
                
                gridSize = CONFIG[currentDiff].size;
                const numWords = CONFIG[currentDiff].words;

                generateBoard(gridSize, numWords);
                renderBoard();
                renderWordList();
                resizeCanvas();
                startTimer();
            }

            function generateBoard(size, numWords) {
                // Initialize empty grid
                grid = Array(size).fill(null).map(() => Array(size).fill(''));
                placedWords = [];
                wordsToFind = [];

                // Shuffle word bank
                const shuffled = [...WORD_BANK].sort(() => 0.5 - Math.random());
                const selection = shuffled.slice(0, numWords);

                // Place words
                for (let word of selection) {
                    placeWord(word, size);
                }

                // Fill empty spots
                const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (grid[r][c] === '') {
                            grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
                        }
                    }
                }
            }

            function placeWord(word, size) {
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1] // Horizontal, Vertical, Diag Down, Diag Up
                ];
                let placed = false;
                let attempts = 0;

                while (!placed && attempts < 100) {
                    attempts++;
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const startR = Math.floor(Math.random() * size);
                    const startC = Math.floor(Math.random() * size);

                    // Check bounds
                    const endR = startR + dir[0] * (word.length - 1);
                    const endC = startC + dir[1] * (word.length - 1);

                    if (endR >= 0 && endR < size && endC >= 0 && endC < size) {
                        // Check collision
                        let collision = false;
                        for (let i = 0; i < word.length; i++) {
                            const r = startR + dir[0] * i;
                            const c = startC + dir[1] * i;
                            if (grid[r][c] !== '' && grid[r][c] !== word[i]) {
                                collision = true;
                                break;
                            }
                        }

                        if (!collision) {
                            // Place it
                            let wordCells = [];
                            for (let i = 0; i < word.length; i++) {
                                const r = startR + dir[0] * i;
                                const c = startC + dir[1] * i;
                                grid[r][c] = word[i];
                                wordCells.push({ r, c });
                            }
                            placedWords.push({ word, cells: wordCells });
                            wordsToFind.push({ word, found: false });
                            placed = true;
                        }
                    }
                }
            }

            // --- 3. RENDERING ---
            function renderBoard() {
                els.grid.style.gridTemplateColumns = `repeat(${gridSize}, var(--cell-size))`;
                els.grid.innerHTML = '';

                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.textContent = grid[r][c];
                        cell.dataset.r = r;
                        cell.dataset.c = c;
                        els.grid.appendChild(cell);
                    }
                }
            }

            function renderWordList() {
                els.wordList.innerHTML = '';
                els.totalCount.textContent = wordsToFind.length;
                els.foundCount.textContent = '0';

                wordsToFind.forEach(obj => {
                    const el = document.createElement('div');
                    el.classList.add('word-item');
                    el.textContent = obj.word;
                    el.id = `word-${obj.word}`;
                    els.wordList.appendChild(el);
                });
            }

            function resizeCanvas() {
                const rect = els.grid.getBoundingClientRect();
                // Match canvas internal resolution to display size
                els.canvas.width = rect.width;
                els.canvas.height = rect.height;
            }

            // --- 4. INTERACTION ---
            function setupInteraction() {
                const wrapper = els.gridContainer;

                // Mouse
                wrapper.addEventListener('mousedown', startSelect);
                window.addEventListener('mousemove', moveSelect);
                window.addEventListener('mouseup', endSelect);

                // Touch
                wrapper.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startSelect(touch);
                }, { passive: false });
                
                wrapper.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    moveSelect(touch);
                }, { passive: false });
                
                window.addEventListener('touchend', endSelect);
                
                // Handle Resize
                window.addEventListener('resize', resizeCanvas);
            }

            function getCellFromCoords(x, y) {
                // We need to account for scrolling offsets if page scrolls, 
                // but body overflow-x is hidden. Using elementFromPoint is easier.
                const el = document.elementFromPoint(x, y);
                if (el && el.classList.contains('cell')) {
                    return { r: parseInt(el.dataset.r), c: parseInt(el.dataset.c) };
                }
                return null;
            }

            function startSelect(e) {
                const cell = getCellFromCoords(e.clientX, e.clientY);
                if (cell) {
                    selection.active = true;
                    selection.start = cell;
                    selection.end = cell;
                    drawSelectionLine();
                    highlightCells();
                }
            }

            function moveSelect(e) {
                if (!selection.active) return;
                const cell = getCellFromCoords(e.clientX, e.clientY);
                if (cell) {
                    selection.end = cell;
                    drawSelectionLine();
                    highlightCells();
                }
            }

            function endSelect() {
                if (!selection.active) return;
                selection.active = false;
                ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);
                document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));
                checkSelection();
            }

            // Logic to snap selection to 8 axes (horizontal, vertical, diagonal)
            function getValidEnd() {
                const r1 = selection.start.r;
                const c1 = selection.start.c;
                const r2 = selection.end.r;
                const c2 = selection.end.c;

                const dr = r2 - r1;
                const dc = c2 - c1;
                
                // If mostly horiz
                if (Math.abs(dc) > Math.abs(dr) * 2) return { r: r1, c: c2 };
                // If mostly vert
                if (Math.abs(dr) > Math.abs(dc) * 2) return { r: r2, c: c1 };
                // Diagonal: force |dr| == |dc|
                const dist = Math.max(Math.abs(dr), Math.abs(dc));
                const signR = Math.sign(dr) || 1; // avoid 0
                const signC = Math.sign(dc) || 1;
                return { 
                    r: r1 + (Math.abs(dr) > 0 ? (dist * Math.sign(dr)) : 0), // Use raw sign if 0
                    c: c1 + (Math.abs(dc) > 0 ? (dist * Math.sign(dc)) : 0)
                };
            }
            
            // Re-implement visual highlight logic to force straight lines
            function highlightCells() {
                document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));
                
                const cells = getSelectedCells();
                cells.forEach(pos => {
                    const idx = pos.r * gridSize + pos.c;
                    if (els.grid.children[idx]) {
                        els.grid.children[idx].classList.add('selected');
                    }
                });
            }

            function getSelectedCells() {
                const r1 = selection.start.r;
                const c1 = selection.start.c;
                const r2 = selection.end.r;
                const c2 = selection.end.c;

                const cells = [];
                const dr = Math.sign(r2 - r1);
                const dc = Math.sign(c2 - c1);

                // Check for valid line (0, 45, 90 deg)
                const isHoriz = r1 === r2;
                const isVert = c1 === c2;
                const isDiag = Math.abs(r2 - r1) === Math.abs(c2 - c1);

                if (isHoriz || isVert || isDiag) {
                    let r = r1;
                    let c = c1;
                    const len = Math.max(Math.abs(r2-r1), Math.abs(c2-c1));
                    for(let i=0; i<=len; i++) {
                        if(r>=0 && r<gridSize && c>=0 && c<gridSize) {
                             cells.push({r, c});
                        }
                        r += dr;
                        c += dc;
                    }
                }
                return cells;
            }

            function drawSelectionLine() {
                // Neon line drawing on canvas
                ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);
                
                // Simple logic: get start and end cell coordinates (DOM) relative to canvas
                const startIdx = selection.start.r * gridSize + selection.start.c;
                const endIdx = selection.end.r * gridSize + selection.end.c;
                
                // Snap end logic to force straight lines visually
                // (Omitted for brevity, relies on CSS highlight 'selected' mostly)
            }

            function checkSelection() {
                const cells = getSelectedCells();
                const wordStr = cells.map(p => grid[p.r][p.c]).join("");
                const reversed = wordStr.split("").reverse().join("");

                // Check forward and backward
                const foundObj = wordsToFind.find(w => !w.found && (w.word === wordStr || w.word === reversed));

                if (foundObj) {
                    foundObj.found = true;
                    // Mark grid cells
                    cells.forEach(p => {
                        const idx = p.r * gridSize + p.c;
                        els.grid.children[idx].classList.add('found');
                    });
                    // Mark list
                    const li = document.getElementById(`word-${foundObj.word}`);
                    if (li) li.classList.add('found');

                    updateProgress();
                }
            }

            function updateProgress() {
                const found = wordsToFind.filter(w => w.found).length;
                els.foundCount.textContent = found;
                
                if (found === wordsToFind.length) {
                    stopTimer();
                    saveScore();
                    showWin();
                }
            }

            // --- 5. TIMER & SCORE ---
            function startTimer() {
                const start = Date.now();
                timerInterval = setInterval(() => {
                    timer = Math.floor((Date.now() - start) / 1000);
                    const m = Math.floor(timer / 60).toString().padStart(2,'0');
                    const s = (timer % 60).toString().padStart(2,'0');
                    els.timer.textContent = `${m}:${s}`;
                }, 1000);
            }

            function stopTimer() {
                if (timerInterval) clearInterval(timerInterval);
            }

            function showWin() {
                const m = Math.floor(timer / 60).toString().padStart(2,'0');
                const s = (timer % 60).toString().padStart(2,'0');
                els.finalTime.textContent = `${m}:${s}`;
                
                const best = bestScores[currentDiff];
                if(best) {
                    const bm = Math.floor(best / 60).toString().padStart(2,'0');
                    const bs = (best % 60).toString().padStart(2,'0');
                    els.bestTime.textContent = `${bm}:${bs}`;
                } else {
                    els.bestTime.textContent = "NEW RECORD";
                }

                setTimeout(() => {
                    els.winScreen.classList.add('active');
                }, 500);
            }

            // --- 6. DATA ---
            function saveScore() {
                if (!bestScores[currentDiff] || timer < bestScores[currentDiff]) {
                    bestScores[currentDiff] = timer;
                    saveData();
                }
            }

            function saveData() {
                localStorage.setItem('neonWordSearch', JSON.stringify({
                    playerName, bestScores
                }));
            }

            function loadData() {
                const data = JSON.parse(localStorage.getItem('neonWordSearch'));
                if (data) {
                    playerName = data.playerName || "";
                    bestScores = data.bestScores || bestScores;
                }
            }

            function resetData() {
                if(confirm("Reset all scores?")) {
                    localStorage.removeItem('neonWordSearch');
                    location.reload();
                }
            }

            function setupNetwork() {
